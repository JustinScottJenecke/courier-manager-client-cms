<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="src/css/theme.css"/>
        
        <title> Courier Manager System </title>
    </head>
    
    <body>
        
        <header>  
            <button data-tab-menu="dashboardTab" class="heading activeTabBtn" id="logo"> &#127968; </button>
            <button disabled class="heading" id="appTitle"> Courier Manager System </button>
            <button class="heading" id="logout"> x </button>
            <button disabled class="heading" id="userTitle"> Admin: Justin Jenecke </button>
        </header>

        <aside>
            
            <ul>
                <li><button disabled class="headingBtn deliverHead">Delivery</button> </li>

                <li> 
                    <button data-tab-menu="createDeliveryTab" class="delivery active"> 
                        Create Delivery 
                    </button>
                </li>

                <li><button disabled class="headingBtn manageHead">Management</button> </li>

                <li> 
                    <button data-tab-menu="manageEmployeesTab" class="management active"> 
                        Employee Management 
                    </button>
                </li>
                <li> 
                    <button data-tab-menu="manageVehiclesTab" class="management active"> 
                        Vehicle Management 
                    </button>
                </li>                
                <li> 
                    <button data-tab-menu="manageDevicesTab" class="management active"> 
                        Device Management 
                    </button>
                </li>

                <li><button disabled class="headingBtn adminHead"> Administration </button></li>

                <li> 
                    <button data-tab-menu="employeeAdminTab" class="administration active"> 
                        Employee Administration 
                    </button>
                </li>   
                <li><button disabled class="headingBtn sysAdminHead"> System Administration </button></li>

                <li> 
                    <button data-tab-menu="humanResourceAdminTab" class="sysAdministration active"> 
                        HR Admin 
                    </button>
                </li>
                <li> 
                    <button data-tab-menu="reportAdminTab" class="sysAdministration active"> 
                        Report Admin 
                    </button>
                </li>
            </ul>
            
        </aside>

        <br> 

        <div id="content">
       
            <!---->

            <div class="contentTab activeContentTab" id="dashboard" data-tab="dashboardTab" data-script="index.js">

                <table border="solid" id="activeDeliveryTable">
                    <caption>Deliveries</caption>
                        
                    <thead>
                        <tr>
                            <th>deliveryId</th>
                            <th>driverId</th>
                            <th>driverName</th>
                            <th>vehicleId</th>
                            <th>route</th> 
                            <th>distance</th>
                            <th></th>
                        </tr> 
                    </thead > 
                        
                    <tbody id="adTableBody">
        
                    </tbody>
                </table>

            </div>

            <!---->

            <div class="contentTab" id="createDelivery" data-tab="createDeliveryTab">
                Deliveries
            </div>
            
            <!---->
            
            <div class="contentTab" id="manageEmployees" data-tab="manageEmployeesTab">
                <table border="solid" id="employeeTable">
                    <caption>Employees</caption>
                    
                    <thead id="employeeTableHead">
                        <tr>
                            <th>Id:</th>
                            <th>Fname:</th>
                            <th>Lname:</th>
                            <th>Email:</th> 
                            <th>Phone:</th>
                            <th>DOB:</th>
                            <th>Licence:</th>
                        </tr> 
                    </thead >                    
                    <tbody id="employeeTableBody">
    
                    </tbody>
                </table>
    
               <!--<script src="src/js/manageEmployees.js"></script>-->
    
            </div>
            
            <!---->
            
            <div class="contentTab" id="manageVehicles" data-tab="manageVehiclesTab">
                mVehicles
            </div>

            <!---->
            
            <div class="contentTab" id="manageDevices" data-tab="manageDevicesTab">

                    <table border="solid" id="deviceTable">

                    <caption>Devices</caption>
                        
                    <thead>
                        <tr>
                            <th>deviceId</th>
                            <th>model</th>
                            <th>manufacturer</th>
                            <th>value</th>
                            <th>depreciatedValue</th> 
                        </tr> 
                    </thead > 
                        
                    <tbody id="deviceTableBody">
        
                    </tbody>
                </table>

            </div>

            <!---->
            
            <div class="contentTab" id="employeeAdmin" data-tab="employeeAdminTab">
                aEmployee
            </div>
            
            <!---->
            
            <div class="contentTab" id="humanResourceAdmin" data-tab="humanResourceAdminTab">
                aHr
            </div>

            <!---->
            
            <div class="contentTab" id="reportAdmin" data-tab="reportAdminTab">
                aRep
            </div>
            
            <!---->
                
        </div>

        <script src="src/js/index.js" defer></script>

    </body>

</html>
