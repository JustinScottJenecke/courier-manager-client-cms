<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Delivery</title>
    </head>

    <body>
    
        <div id="createDeliveryTab">
            <form id="createDeliveryForm" >

                <label for="fname">First name:</label> <br> 
                <input type="text" id="fname" name="fname"> 
                    
                <br><br>

                <label for="lname">Last name:</label> <br>              
                <input type="text" id="lname" name="lname"> 
                
                <br><br>
      
                <label for="driverId">Driver ID:</label> <br>                
                <input type="text" id="driverId" name="driverId"> 
                
                <br><br>

                <label for="route">Route:</label> <br>

                <input type="radio" id="routeNorth" name="route" value="north">
                <label for="routeNorth">NORTH</label> <br>
                <input type="radio" id="routeSouth" name="route" value="south">
                <label for="routeSouth">SOUTH</label> 
                
                <br><br>

                <label for="vehicleId">Vehicle ID:</label><br>

                <select name="vehicleid" id="vehicleId" >
                    
                    <option value="mazda">Mazda</option>
                    <option value="toyota">Toyota</option>
                    <option value="nissan">Nissan</option>

                </select>

                <br>
                <br>

                <input type="submit" value="Create Delivery"/> 

            </form> 
        </div>

    </body>
</html>
